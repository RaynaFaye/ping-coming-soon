  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Ping coming soon page</title>

      <header>
        <img src="images/logo.svg" alt="Ping Logo." class="header-logo" />
      </header>
      <h1 class="title"><span class="title-launch">We are launching</span> soon!</h1>
      <p>Subscribe and get notified</p>
      <form action="" class="form">
        <label for="email" class="form__label">Email address</label>
        <input type="text" name="email" id="email" placeholder="Your email address..." class="form__input-email" />
        <p class="tooltip-empty">Whoops! It looks like you forgot to add your email</p>
        <p class="tooltip">Please provide a valid email address</p>
        <p class="tooltip-two">Your email has been registered</p>
        <input type="submit" value="Notify Me" class="form__input-submit" />
      </form>
      <img src="images/illustration-dashboard.png" alt="" class="illustration-dashboard" />
